<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hex Heros IT Management</title>
</head>

<body>
    
    <h1>New Employees Creation Portal</h1>
    <p>This section allows you to add a new employee to the Hex Heros IT Management system.</p>
    <br>
    <a href="/">Back</a>
    <br>
    <hr>
    <!-- CRUD Ops ALL -->
    <div class="registration-form"></div>
        <form action="/new_employee" method="POST">
            <div class="form-group">
                <label for="first_name">First name:</label><br>
                <input type="text" class="form-control item" id="first_name" name="first_name"><br>
            </div>
            <div class="form-group">
                <label for="last_name">Last name:</label><br>
                <input type="text" class="form-control item" id="last_name" name="last_name"><br>
            </div>
            <div class="form-group">
                <label for="email">Email:</label><br>
                <input type="email" class="form-control item" id="email" name="email"><br>
            </div>
            <div class="form-group">
                <label for="dept_id">Choose a Department:</label><br>
                <select id="dept_id" class="form-control item" name="dept_id"><br>
                    <option value="1">Software Engineering</option>
                    <option value="2">Management</option>
                    <option value="3">Data Analytics</option>
                </select><br>
            </div>
            <div class="form-group">
                <label for="role_id">Choose a Role:</label><br>
                <select id="role_id" class="form-control item" name="role_id"><br>
                    <option value="0">Software Engineer</option>
                    <option value="1">Data Engineer</option>
                    <option value="2">Intern</option>
                    <option value="3">CEO</option>
                    <option value="4">CTO</option>
                    <option value="4">CTO</option>
                    <option value="5">CFO</option>
                    <option value="6">IT</option>
                    <option value="7">Assistant to General Manager</option>
                    <option value="8">General Manager</option>
                </select><br>
            </div>
            <div class="form-group">
                <label for="active">Active:</label>
                <input type="number" class="form-control item" min="0" max="1" id="active" name="active">
            </div>
            <div class="form-group">
                <label for="hire_date">Hire Date:</label>
                <input type="date" class="form-control item" id="hire_date" name="hire_date"><br>
            </div>
            <input type="submit" value="Submit"><br>
        </form>
    </div>
</body>

</html>
